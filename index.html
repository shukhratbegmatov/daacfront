
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        .main_logo{
            display: flex;
            width: 100%;
            justify-content: center;
            padding-top: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div class="site-wrapper">
    <div class="main_logo">
        <img src="./daak.png" width="70px" alt="">
    </div>
    <div data-aos="zoom-in" data-aos-delay="600" class="col-12  aos-init aos-animate">
        <div class="info-title"></div>
        <div class="timer-wrapper">
            <div class="time-wrapper">
                <div class="this-time day-num"><span class="time-slider time-slider-10"><span></span> </span><span class="time-slider time-slider-01"><span></span></span>
                </div>
                <div class="time-name font-size36">Дни</div>
            </div>
            <div class="time-wrapper">
                <div class="this-time hour-num"><span class="time-slider time-slider-10"><span></span> </span><span class="time-slider time-slider-01"><span></span></span>
                </div>
                <div class="time-name font-size36">Часы</div>
            </div>
            <div class="time-wrapper">
                <div class="this-time min-num"><span class="time-slider time-slider-10"><span></span> </span><span class="time-slider time-slider-01"><span></span></span>
                </div>
                <div class="time-name font-size36">Минуты</div>
            </div>
            <div class="time-wrapper">
                <div class="this-time sec-num"><span class="time-slider time-slider-10"><span></span> </span><span class="time-slider time-slider-01"><span></span></span>
                </div>
                <div class="time-name font-size36">Секунда</div>
            </div>
        </div>
    </div>
</div>

<script src="./jquery.js"></script>
<script src="./vendor.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
